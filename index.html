<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/images/map.png">

    <!-- jVectorMap -->
    <link rel="stylesheet" href="assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/jquery-jvectormap-2.0.3.min.js"></script>

    <script src="assets/js/jquery-jvectormap-world-mill.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ScratchMap</title>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="index.html">
            <h3 class="textGold">ScratchMap</h3>
            <h6 class="textGold">by SlapDash</h6>
        </a>
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-globe textGold" aria-hidden="true"></i>
        </a>
    </nav>
    <!-- /Navbar -->

    <div class="container-fluid">
        <!-- Map -->
        <div id="mapParent" class="row">
            <div id="map" class="col-12">

                <!-- Map Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="closeModal">&times;</span>
                        <button id="home" class="mapModalButton">
                            Home Country
                        </button>
                        <button id="resided" class="mapModalButton">
                            Lived In
                        </button>
                        <button id="visited" class="mapModalButton">
                            Visited
                        </button>
                        <button id="not-visited" class="mapModalButton">
                            Not Visited
                        </button>
                        <button id="plan-to-visit" class="mapModalButton">
                            Want To Visit
                        </button>
                        <button id="will-not-visit" class="mapModalButton">
                            Will Not Visit
                        </button>
                        <button id="closeBtn" class="mapModalButton">Close</button>
                    </div>
                </div>
                <!-- /Map Modal -->

            </div>

            <!-- Legend -->
            <div class="mapLegend col-12">
                <div class="row text-center">
                    <div id="legendHome" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Home</h6>
                        <div class="colorBlock m-auto home"></div>
                    </div>
                    <div id="legendResided" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Lived In</h6>
                        <div class="colorBlock m-auto resided"></div>
                    </div>
                    <div id="legendVisited" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Visited</h6>
                        <div class="colorBlock m-auto visited"></div>
                    </div>
                    <div id="legendNotVisited" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Not Visited</h6>
                        <div class="colorBlock m-auto notVisited"></div>
                    </div>
                    <div id="legendWantVisit" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Want To Visit</h6>
                        <div class="colorBlock m-auto wantToVisit"></div>
                    </div>
                    <div id="legendWillNotVisit" class="legendIcon col-6 col-sm-4 col-md-2">
                        <h6>Will Not Visit</h6>
                        <div class="colorBlock m-auto willNotVisit"></div>
                    </div>
                </div>
            </div>
            <!-- /Legend -->

        </div>
        <!-- /Map -->

        <hr>

        <!-- Board -->
        <div class="row">
            <div id="board" class="col-12">
                <h1>Board</h1>
            </div>
        </div>
        <!-- /Board -->

        <hr>

        <!-- Charts -->
        <div class="row">
            <div id="charts" class="col-12">
                <h1>Charts</h1>
            </div>
        </div>
        <!-- /Charts -->

        <hr>

        <!-- Footer -->
        <footer id="footer" class="row text-center">
            <div class="col-12">
                <i class="fa fa-copyright textGold" aria-hidden="true"></i>
                <p class="textGold">SlapDash 2019</p>
            </div>
        </footer>
        <!-- /Footer -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
</body>

</html>
