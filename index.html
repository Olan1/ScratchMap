<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/images/map.png">

    <!-- jVectorMap -->
    <link rel="stylesheet" href="assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="assets/js/jquery-jvectormap-world-mill.js"></script>

    <!-- D3.js, Crossfilter & dc.js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ScratchMap</title>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="index.html">
            <h3 class="textGold">ScratchMap</h3>
            <h6 class="textGold">by SlapDash</h6>
        </a>
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-globe textGold" aria-hidden="true"></i>
        </a>
    </nav>
    <!-- /Navbar -->

    <div class="container-fluid">
        <!-- Map -->
        <div id="mapParent" class="row">
            <div id="map" class="col-12">

                <!-- Map Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="closeModal">&times;</span>
                        <span class="headerSpan"></span>
                        <button id="home" class="mapModalButton">
                            Home
                        </button>
                        <button id="resided" class="mapModalButton">
                            Resided
                        </button>
                        <button id="visited" class="mapModalButton">
                            Visited
                        </button>
                        <button id="not-visited" class="mapModalButton">
                            Not Visited
                        </button>
                        <button id="plan-to-visit" class="mapModalButton">
                            Will Visit
                        </button>
                        <button id="will-not-visit" class="mapModalButton">
                            Won't Visit
                        </button>
                        <button id="resetBtn" class="mapModalButton">
                            Reset Map
                        </button>
                        <button id="closeBtn" class="mapModalButton">Close</button>
                    </div>
                </div>
                <!-- /Map Modal -->
            </div>

            <!-- Legend -->
            <div class="mapLegend col-12 mt-4">
                <div class="row text-center no-gutters">
                    <div id="legendHome" class="legendIcon col-4 col-md-2 home">
                        <h6>Home</h6>
                    </div>
                    <div id="legendResided" class="legendIcon col-4 col-md-2 resided">
                        <h6>Resided</h6>
                    </div>
                    <div id="legendVisited" class="legendIcon col-4 col-md-2 visited">
                        <h6>Visited</h6>
                    </div>
                    <div id="legendNotVisited" class="legendIcon col-4 col-md-2 notVisited">
                        <h6>Not Visited</h6>
                    </div>
                    <div id="legendWantVisit" class="legendIcon col-4 col-md-2 wantToVisit">
                        <h6>Will Visit</h6>
                    </div>
                    <div id="legendWillNotVisit" class="legendIcon col-4 col-md-2 willNotVisit">
                        <h6>Won't Visit</h6>
                    </div>
                </div>
            </div>
            <!-- /Legend -->
        </div>
        <!-- /Map -->

        <!-- Board -->
        <div class="row mr-5 mt-5">
            <div id="board" class="col-12">
                <div class="row no-gutters justify-content-center">
                    <!--Home board-->
                    <div class="col-12 d-flex justify-content-center board" id="homeBoard">
                        <ul>
                            <li class="listHeading">
                                <h5 class="home board-header borderDark py-2 font-weight-bold">Home</h5>
                                <hr>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Resided board -->
                <div class="row no-gutters">
                    <div class="col-6 col-sm-3 d-flex justify-content-center board" id="livedInBoard">
                        <ul>
                            <li class="listHeading">
                                <h5 class="resided board-header borderDark py-2 font-weight-bold">Resided</h5>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <!-- Visited board -->
                    <div class="col-6 col-sm-3 d-flex justify-content-center board" id="visitedBoard">
                        <ul>
                            <li class="listHeading">
                                <h5 class="visited board-header borderDark py-2 font-weight-bold">Visited</h5>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <!-- Will visit board-->
                    <div class="col-6 col-sm-3 d-flex justify-content-center board" id="wantToVisitBoard">
                        <ul>
                            <li class="listHeading">
                                <h5 class="wantToVisit board-header borderDark py-2 font-weight-bold">Will Visit</h5>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <!--Won't visit board-->
                    <div class="col-6 col-sm-3 d-flex justify-content-center board" id="willNotVisitBoard">
                        <ul>
                            <li class="listHeading">
                                <h5 class="willNotVisit board-header borderDark py-2 font-weight-bold">Won't Visit</h5>
                                <hr>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Board -->

        <!-- Charts -->
        <div class="row no-gutters text-center textGold charts mt-5">
            <!-- Chart 1 -->
            <div id="allBarChart" class="col-12 col-sm-6 col-md-4 text-center">
                <h5>All Stats</h5>
            </div>
            <!-- Chart 2 -->
            <div id="been-not-barChart" class="col-12 col-sm-6 col-md-4 text-center">
                <h5>Been vs Not Been</h5>
            </div>
            <!-- Chart 3 -->
            <div id="want-not-barChart" class="col-12 col-sm-6 col-md-4 text-center">
                <h5>Visited vs Will Visit</h5>
            </div>
        </div>
        <!-- /Charts -->

        <hr>

        <!-- Footer -->
        <footer id="footer" class="row text-center">
            <div class="col-12 textGold">
                <i class="fa fa-copyright pt-2" aria-hidden="true"></i>
                <p>SlapDash 2019</p>
            </div>
        </footer>
        <!-- /Footer -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
</body>

</html>
